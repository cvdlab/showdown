<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-a11y-keys/iron-a11y-keys.html">
<dom-module id="x-keys">
  <template>

    <iron-a11y-keys target="{{document}}" keys="left"
      on-keys-pressed="goto_prev"></iron-a11y-keys>

    <iron-a11y-keys target="{{document}}" keys="right"
      on-keys-pressed="goto_next"></iron-a11y-keys>

    <iron-a11y-keys target="{{document}}" keys="shift+left"
      on-keys-pressed="goto_first"></iron-a11y-keys>

    <iron-a11y-keys target="{{document}}" keys="shift+right"
      on-keys-pressed="goto_last"></iron-a11y-keys>

  </template>
</polymer-element>
<script>
  Polymer({

    is: 'x-keys',

    properties: {
      count: {
        type: Number
      },
      current: {
        type: Number
      },
      selected: {
        type: Number,
        notify: true
      }
    },

    attached: function () {
      this.document = window.document;
    },

    goto_prev: function () {
      this.selected = this.current > 0 ? this.current-1 : this.count-1;
    },

    goto_next: function () {
      this.selected = this.current < this.count-1 ? this.current+1 : 0;
    },

    goto_first: function () {
      this.selected = 0;
    },

    goto_last: function () {
      this.selected = this.count-1;
    }

  });
</script>
