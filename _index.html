<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta author="Enrico Marino">
  <meta author="Federico Spini">
  <meta description="Computational Visual Design Lab">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website" /> 
  <meta property="og:url" content="http://github.com/cvdlab/slidify"/>
  <meta property="og:title" content="Slidify"/>
  <meta property="og:description" content="Markdown to HTML5 slides"/>
  <meta property="og:image" content="http://cvdlab.org/images/thumbs/fb.jpg"/>  
  <title>Slidify</title>
  <link rel="stylesheet" href="styles/shadow-bootstrap.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/query-string/query-string.js"></script>
  <script src="bower_components/superagent/superagent.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="elements/x-slides/x-slides.html">
  <link rel="import" href="elements/x-controls/x-controls.html">
  <link rel="import" href="elements/x-counter/x-counter.html">
</head>
<body unresolved>
  <div id="app">
    <x-slides id="slides">
      <x-controls id="controls" plugin></x-controls>
      <x-counter id="counter" plugin></x-counter>
    </x-slides>
  </div>
  <script src="scripts/index.js"></script>
  <script>
    var slides = document.getElementById('slides');
    var plugins = document.querySelectorAll('[plugin]').array();
    plugins.forEach(function (plugin) {
      plugin.slides = slides;
    });
  </script>
</body>
</html>
