<polymer-element name="x-keyboard">
  <template>
    
  </template>
  <script src="../../components/keymaster/keymaster.js"></script>
  <script>
    Polymer('x-keyboard', {

      ready: function () {
        var slides = this.slides;
        key('left', slides.goto_prev.bind(slides));
        key('right', slides.goto_next.bind(slides));
        key('shift+left', slides.goto_first.bind(slides));
        key('shift+right', slides.goto_last.bind(slides));
      },

    });
  </script>
</polymer-element>
