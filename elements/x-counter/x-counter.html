<link rel="import" href="../../components/polymer/polymer.html">
<dom-module id="x-counter">
  <style>
    :host {
      display: block;
      position: absolute;
      right: 0;
      bottom: 0;
    }

    .counter .separator:before {
      content: '/';
    }
  </style>
  <template>

    <div class="counter">
      <span class="current">{{current}}</span>
      <span class="separator"></span>
      <span class="count">{{count}}</span>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'x-counter',

    properties: {
      count: {
        type: Number
      },
      current: {
        type: Number
      }
    }

  });
</script>
