<script src="../../components/marked/lib/marked.js"></script>
<link rel="stylesheet" href="highlight.css">
<script src="highlight.js"></script>
<script>
  marked.setOptions({
    highlight: function (code) {
      return hljs.highlightAuto(code).value;
    }
  });
</script>
<polymer-element name="x-slide" attributes="markdown">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        padding: 20px 80px;
      }
    </style>

    <div id="slide"></div>    

  </template>
  <script>
    Polymer('x-slide', {
      
      ready: function () {},

      markdownChanged: function () {
        this.content = marked(this.markdown);
        this.$.slide.innerHTML = this.content;
      }

    });
  </script>
</polymer-element>
