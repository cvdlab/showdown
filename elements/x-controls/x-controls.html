<polymer-element name="x-controls">
  <template>
    <style>
      :host {
        display: block;
      }
      #controls {
        opacity: 0;
      }
      #controls:hover {
        opacity: 1;
      }
      .control {
        padding: 20px 10px;
        width: 60px;
        height: 60px;
        background-color: rgba(255,255,255,0);
        text-transform: uppercase;
        text-align: center;
        font-weight: 600;
        font-size: 2vh;
        cursor: pointer;
        color: #555;
        float: left;
      }
      .control:hover {
        color: #333;
      }
    </style>

    <div id="controls">
      <div class="control first" on-click="{{ goto_first }}">&lt;&lt;</div>
      <div class="control prev" on-click="{{ goto_prev }}">&lt;</div>
      <div class="control next" on-click="{{ goto_next }}">&gt;</div>
      <div class="control next" on-click="{{ goto_last }}">&gt;&gt;</div>
    </div>

  </template>
  <script>
    Polymer('x-controls', {

      goto_prev: function () {
        this.slides.goto_prev();
      },

      goto_next: function () {
        this.slides.goto_next();
      },

      goto_first: function () {
        this.slides.goto_first();
      },

      goto_last: function () {
        this.slides.goto_last();
      }

    });
  </script>
</polymer-element>
