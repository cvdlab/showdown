<link rel="import" href="../x-slide/x-slide.html" />
<polymer-element name="x-slides" attributes="markdown, current">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100vh;
        padding: 20px;
      }
      x-slide {
        display: none;
      }
      x-slide[visible] {
        display: block;
      }
    </style>

    <template repeat="{{ content, i in contents }}">
      <x-slide markdown="{{ content }}" index="{{ i }}" 
        visible?="{{ [i, current] | visible }}"></x-slide>
    </template>
    <content select="[plugin]"></content>

  </template>
  <script>
    Polymer('x-slides', {

      current: 0,

      delimiter: /- - -|---/gi,

      contents: [],

      ready: function () {},

      markdownChanged: function () {
        this.contents = this.markdown.split(this.delimiter);
        this.n = this.contents.length;
      },

      visible: function (params) {
        var n = this.n;
        var i = params[0];
        var current = params[1];
        var test = i == current || (i == n-1 && current >= n);
        return test;
      },

      goto: function (i) {
        this.current = i < 0 ? 0 : (i > this.contents.length ? this.contents.length-1 : i);
      },

      goto_prev: function () {
        this.current = this.current > 0 ? this.current-1 : this.contents.length-1;
      },

      goto_next: function () {
        this.current = this.current < this.contents.length-1 ? this.current+1 : 0;
      },

      goto_first: function () {
        this.current = 0;
      },

      goto_last: function () {
        this.current = this.contents.length-1;
      }

    });
  </script>
</polymer-element>
