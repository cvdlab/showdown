<polymer-element name="x-controls">
  <template>
    <style>
      :host {
        display: block;
      }
      x-slide {
        display: none;
      }
      x-slide[visible] {
        display: block;
      }

      .control {
        position: absolute;
        padding: 20px 10px;
        width: 60px;
        height: 60px;
        background-color: rgba(255,255,255,1);
        top: 50%;
        margin-top: -30px;
        text-transform: uppercase;
        font-weight: 600;
        cursor: pointer;
        color: #555;
      }
      .control:hover {
        color: #333;
      }
      .control.prev {
        left: 20px;
      }
      .control.next {
        right: 20px;
      }
    </style>

    <div id="controls">
      <div class="control prev" on-click="{{ prev }}">prev</div>
      <div class="control next" on-click="{{ next }}">next</div>
    </div>

  </template>
  <script>
    Polymer('x-controls', {

      prev: function () {
        this.slides.prev();
      },

      next: function () {
        this.slides.next();
      }

    });
  </script>
</polymer-element>
