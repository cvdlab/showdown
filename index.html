<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SHOWDOWN</title>
  <link rel="import" href="elements/pantarei/pantarei.html">
  <link rel="import" href="elements/x-slides/x-slides.html">
  <style>
    html, body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <x-slides></x-slides>

  <script>
     var slides = document.querySelector('x-slides')
     var src = location.search.slice(1) || "https://github.com/cvdlab/showdown/blob/master/README.md"
     slides.src = src
     slides.update()
  </script>
</body>
</html>
