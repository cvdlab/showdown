<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SHOWDOWN</title>
  <script src="components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="components/polymer/polymer.html">
  <link rel="import" href="elements/x-slides/x-slides.html">
  <link rel="import" href="elements/x-controls/x-controls.html">
  <link rel="import" href="elements/x-counter/x-counter.html">
  <link rel="import" href="elements/x-keys/x-keys.html">
  <link rel="import" href="elements/x-github/x-github.html">
</head>
<body>

  <template id="template" is="dom-bind">
    <x-github source="{{source}}" markdown="{{markdown}}"></x-github>

    <x-slides markdown="{{markdown}}" count="{{count}}"
      selected="{{selected}}" current="{{current}}">
    </x-slides>

    <x-controls count="{{count}}" selected="{{selected}}"></x-controls>

    <x-counter count="{{count}}" current="{{current}}"></x-counter>

    <x-keys count="{{count}}" selected="{{selected}}" current="{{current}}"></x-keys>
  </template>

  <script>
    var template = document.getElementById('template');
    template.source = 'https://github.com/cvdlab/showdown/blob/master/README.md';
  </script>
</body>
</html>
