<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta author="Enrico Marino">
  <meta author="Federico Spini">
  <meta description="Computational Visual Design Lab">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website" /> 
  <meta property="og:url" content="http://github.com/cvdlab/showdown"/>
  <meta property="og:title" content="Showdown"/>
  <meta property="og:description" content="Markdown to HTML5 slides"/>
  <title>SHOWDOWN</title>
  <link rel="stylesheet" href="components/x-bootstrap/x-bootstrap.css">
  <link rel="stylesheet" href="components/x-bootstrap/x-bootstrap-deep.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/style-deep.css">
  <script src="components/webcomponentsjs/webcomponents.js"></script>
  <script src="components/query-string/query-string.js"></script>
  <link rel="import" href="components/polymer/polymer.html">
  <link rel="import" href="elements/x-slides/x-slides.html">
  <link rel="import" href="elements/x-controls/x-controls.html">
  <link rel="import" href="elements/x-counter/x-counter.html">
  <link rel="import" href="elements/x-keys/x-keys.html">
  <link rel="import" href="elements/x-source-github/x-source-github.html">
  <link rel="import" href="elements/x-fontsize/x-fontsize.html">
</head>
<body>
  <x-slides id="slides">
    <x-controls plugin id="controls"></x-controls>
    <x-counter plugin id="counter"></x-counter>
    <x-source-github plugin id="source"></x-source-github>
    <x-keys plugin id="keys"></x-keys>
    <x-fontsize plugin id="fontsize"></x-fontsize>
  </x-slides>
  <script>
    var source = document.getElementById('source');
    var qs = queryString.parse(location.search);
    source.url = qs.md;
  </script>
</body>
</html>
