<link rel="import" href="../../components/polymer/polymer.html">
<dom-module name="x-controls">
  <style>
    :host {
      display: block;
    }
    .controls {
      position: absolute;
      width: 200px;
      bottom: 0;
      left: 50%;
      margin-left: -100px;
    }
  </style>
  <template>

    <div class="controls">
      <a class="control" on-click="goto_first">&lt;&lt;</a>
      <a class="control" on-click="goto_prev">&lt;</a>
      <a class="control" on-click="goto_next">&gt;</a>
      <a class="control" on-click="goto_last">&gt;&gt;</a>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'x-controls',

    properties: {
      count: {
        type: Number
      },
      current: {
        type: Number
      },
      selected: {
        type: Number,
        notify: true
      }
    },

    attached: function () {
      this.document = window.document;
    },

    goto_prev: function () {
      this.selected = this.current > 0 ? this.current-1 : this.count-1;
    },

    goto_next: function () {
      this.selected = this.current < this.count-1 ? this.current+1 : 0;
    },

    goto_first: function () {
      this.selected = 0;
    },

    goto_last: function () {
      this.selected = this.count-1;
    }

  });
</script>
