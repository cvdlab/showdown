<link rel="import" href="../../components/polymer/polymer.html">
<dom-module id="x-slide">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
    }

    #slide {
      @apply(--layout-fit);
    }
  </style>
  <template>

    <div id="slide"></div>

  </template>
</dom-module>
<script src="../../components/markdown-it/dist/markdown-it.js"></script>
<script>
  Polymer({

    is: 'x-slide',

    properies: {
      markdown: {
        type: String
      },
      html: {
        type: String
      }
    },

    observers: [
      'on_change_markdown(markdown)'
    ],

    on_change_markdown: function (markdown) {
      var md = window.markdownit();
      this.html = md.render(markdown);
      this.$.slide.innerHTML = this.html;
    }

  });
</script>
