<polymer-element name="x-fontsize">
  <template>
    <style>
      :host {
        display: block;
      }
      #fontsize {
        opacity: 0;
      }
      #fontsize:hover {
        opacity: 1;
      }
      .fontsize {
        padding: 20px 10px;
        width: 60px;
        height: 60px;
        background-color: rgba(255,255,255,0);
        text-transform: uppercase;
        text-align: center;
        font-weight: 600;
        cursor: pointer;
        color: #555;
        display: inline;
        vertical-align: baseline;
      }
      .fontsize:hover {
        color: #333;
      }
      .fontsize.smaller {
        font-size: 2vh;
      }
      .fontsize.bigger {
        font-size: 4vh;
      }
    </style>

    <div id="fontsize">
      <div class="fontsize smaller" on-click="{{ smaller }}">a</div>
      <div class="fontsize bigger" on-click="{{ bigger }}">a</div>
    </div>

  </template>
  <script>
    Polymer('x-fontsize', {

      smaller: function () {
        this.slides.decrease_fontsize();
      },

      bigger: function () {
        this.slides.increase_fontsize();
      }

    });
  </script>
</polymer-element>
